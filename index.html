<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Pickup at ShopRite</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
<script src="https://dev.mavo.io/dist/mavo.js"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>

<div mv-app="eshop" mv-storage="https://jgonthego.github.io/products.json" mv-bar="no-login">
	<h2>Items</h2>

	<article property="product" mv-multiple>
		<img property="image" alt="" />
		<span property="name"></span>
		<!-- Dot notation because cart is a separate Mavo app, due to separate storage (local) -->
		<button mv-action="add(product, cart.product)" class="add-to-cart">Add to cart</button>
		<span property="amount" class="price"></span>
	</article>

	<footer>
		  <input type="submit" value="Send Request">
		<!-- <a href="mailto:[email]" property="email" mv-attribute="none">jason.geist@csra.com</a> -->
	</footer>
</div>

<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank"
		mv-app="cart" mv-storage="local" mv-autosave="0" mv-mode="read">
	<h2>My List</h2>

	<!-- required by PayPal -->
	<input type="hidden" name="cmd" value="_cart">
	<input type="hidden" name="upload" value="1">
	<input type="hidden" name="business" value="actions@mavo.io"> <!-- Sandbox account -->
	<input type="hidden" name="currency_code" value="USD">

	<table>
		<colgroup>
			<col class="remove"></col>
			<col class="product"></col>
			<col class="quantity"></col>
			<col class="price"></col>
			<col class="subtotal"></col>
		</colgroup>
		<thead>
			<tr>
				<th></th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Subtotal</th>
			</tr>
		</thead>
		<tr property="product" mv-multiple mv-initial-items="0">
			<!-- Anything with a name attribute is sent to PayPal -->
			<td><button type="button" title="Remove from cart" mv-action="delete(product)" class="remove">‚ùå</button></td>
			<td property="name"></td>
			<td><input type="number" property="quantity" value="1" min="1" name="quantity_[$index + 1]"></td>
			<td class="price" property="amount"></td>
			<td>
				<span property="subtotal" class="price">[amount * quantity]</span>
				<input type="hidden" name="item_name_[$index + 1]" value="[name]">
				<input type="hidden" name="amount_[$index + 1]" value="[amount]">
			</td>
		</tr>
		<tr mv-if="count(product) = 0" class="empty-cart-message">
			<td colspan="4">(List is empty)</td>
			<td></td>
		</tr>
		<tfoot>
			<tr>
				<td colspan="4">Total</td>
				<td class="price">[sum(subtotal)]</td>
			</tr>
		</tfoot>
	</table>
	<button disabled="[count(product) = 0]" class="checkout">Pay</button>
       <!-- <a href="mailto:[email]" property="email" mv-attribute="none">jason.geist@csra.com</a> -->
</form>
	<main mv-app="feedbackForm"
			mv-storage="#data"
			mv-source="#source"
			mv-mode="read">
		<form mv-multiple="feedback">
			<label>
				<h2>
					How satisfied are you overall with the support of your Delivery Partner?
				</h2>
				
				<div class="tickmarks">
					<span mv-multiple="tickmark"
							mv-value="0 .. 10"
							mv-storage="none"
							class="[if($this = score, highlight)]"
							mv-action="set(score, $this)"></span>
				</div>
				
				<input property="score"
						 type="range" max="10"
						 style="--score: [score * 10]%" />
				
				<div class="legend">
					<span mv-action="set(score, 0)">
						Not at all likely
					</span>
					<span mv-action="set(score, 10)">
						Extremely likely
					</span>
				</div>
			</label>
			
			<textarea property="comment"
						 cols="30" rows="10"
						 placeholder="Please tell us your reasons for giving this score here..."></textarea>

			<h2>
				Now please tell us the month and the year on which the following first happened
			</h2>
			
			<section property="startDate">
				<p>
					I first started to trade (selling goods / delivering services) and receiving income
				</p>
				
				<select property="month">
					<option value="">Month</option>
					<option mv-multiple="monthOption"
							  mv-value="1 .. 12"
							  mv-attribute="value"
							  mv-mode="read">
						[month('2019-' & digits(2, $this) & '-01', 'shortname')]
					</option>
				</select>
				
				<select property="year">
					<option value="">Year</option>
					<option mv-multiple="yearOption"
							  mv-value="2010 .. year($today)"
							  mv-attribute="value"
							  mv-mode="read">
						[$this & '']
					</option>
				</select>
			</section>
			
			<div class="mv-bar">
				<button class="mv-save"
						  disabled="[!month or !year]"
						  mv-action="add(feedback)">
					Send Feedback
				</button>
			</div>
		</form>
</body>
</html>
